<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image search app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="search for images">
        <button id="search-button">Search</button>
    </form>
    <div class="search-results">
      <div class="search-result">
        <img src="https://images.unsplash.com/photo-1682685797208-c741d58c2eff?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Mountains ">
        <a href="https://unsplash.com/photos/a-man-standing-in-a-cave-at-sunset-wTmGtmGQCjQ" target="_blank">Mountains under the sky</a>
      </div>
      <div class="search-result">
        <img src="https://images.unsplash.com/photo-1516321318423-f06f85e504b3?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Mountains ">
        <a href="https://unsplash.com/photos/person-using-laptop-FlPc9_VocJ4" target="_blank">Hands on laptop and watch</a>
      </div>
      <div class="search-result">
        <img src="https://images.unsplash.com/photo-1598777142552-edf35dc975ac?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Mountains under the sky ">
        <a href="https://unsplash.com/photos/blue-and-white-book-on-white-and-pink-floral-textile-UP-Y1yB2EvA" target="_blank">Lovable Quran|MashaAllah</a>
      </div>
    </div>

    <button id="show-more-button">Show more</button>

    <script src="index.js"></script>
</body>
</html>
